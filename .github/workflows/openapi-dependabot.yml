name: OpenAPI Dependabot

on:
  schedule:
    - cron: "0 2 * * *"  # Run daily at 2 AM UTC
  workflow_dispatch:  # Allow manual triggers

jobs:
  update-openapi-specs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout api-specs repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
      
      - name: Set up Ballerina
        uses: ballerina-platform/setup-ballerina@v1.1.0
        with:
          version: 2201.10.0
      
      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
      
      - name: Run Dependabot Monitor
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          cd dependabot
          bal run
          cd ..
      
      - name: Check for updates
        id: check_updates
        run: |
          if [ -f "UPDATE_SUMMARY.txt" ]; then
            echo "updates_found=true" >> $GITHUB_OUTPUT
            echo "ðŸ“‹ Updates detected!"
          else
            echo "updates_found=false" >> $GITHUB_OUTPUT
            echo "âœ¨ No updates found"
          fi
      
      - name: Create and Push Branch
        if: steps.check_updates.outputs.updates_found == 'true'
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          BRANCH_NAME="openapi-update-${TIMESTAMP}"
          echo "ðŸ“‹ Creating branch: ${BRANCH_NAME}"
          git checkout -b "${BRANCH_NAME}"
          git add openapi/ repos.json UPDATE_SUMMARY.txt
          if git diff --staged --quiet; then
            echo "âš ï¸  No changes to commit"
            exit 0
          fi
          UPDATE_SUMMARY=$(cat UPDATE_SUMMARY.txt)
          COMMIT_MSG="chore: Update OpenAPI specifications\n\n${UPDATE_SUMMARY}\n\nAutomated update by OpenAPI Dependabot"
          git commit -m "$COMMIT_MSG"
          git push -u origin "$BRANCH_NAME"
          echo "âœ… Branch pushed successfully"
          echo "BRANCH_NAME=${BRANCH_NAME}" >> $GITHUB_ENV

      - name: Create Pull Request
        if: steps.check_updates.outputs.updates_found == 'true' && env.BRANCH_NAME != ''
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          UPDATE_SUMMARY=$(cat UPDATE_SUMMARY.txt)
          PR_TITLE="chore: Update OpenAPI Specifications - $(date +%Y-%m-%d)"
          PR_BODY="## OpenAPI Specification Updates\n\nThis PR contains automated updates to OpenAPI specifications detected by the Dependabot monitor.\n\n### Changes:\n${UPDATE_SUMMARY}\n\n### Structure:\nAll specifications follow the standard structure:\n- openapi/{vendor}/{api}/{version}/openapi.yaml\n- openapi/{vendor}/{api}/{version}/.metadata.json\n\n### Checklist:\n- Review specification changes\n- Verify connector generation works\n- Run tests\n- Update documentation if needed\n\n---\nðŸ¤– This PR was automatically generated by the OpenAPI Dependabot"
          gh pr create \
            --title "$PR_TITLE" \
            --body "$PR_BODY" \
            --base main \
            --head "$BRANCH_NAME" \
            --label "openapi-update,automated,dependencies"
          echo "âœ… Pull Request created successfully!"
          rm -f UPDATE_SUMMARY.txt